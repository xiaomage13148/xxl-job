# Web
server:
  port: 8080
  servlet:
    context-path: /xxl-job-admin

# Actuator
management:
  server:
    base-path: /actuator
  health:
    mail:
      enabled: false

# Resources
spring:
  mvc:
    servlet:
      load-on-startup: 0
    static-path-pattern: /static/**
  web:
    resources:
      static-locations: classpath:/static/

  # Freemarker
  freemarker:
    templateLoaderPath: classpath:/templates/
    suffix: .ftl
    charset: UTF-8
    request-context-attribute: request
    settings:
      number_format: 0.##########
      new_builtin_class_resolver: safer

  # Datasource
  datasource:
    url: jdbc:mysql://${DATASOURCE_IP:127.0.0.1}:${DATASOURCE_PORT:3306}/${DATASOURCE_DATABASE:xxl_job}?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai
    username: ${DATASOURCE_USERNAME:username}
    password: ${DATASOURCE_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 10
      maximum-pool-size: 30
      auto-commit: true
      idle-timeout: 30000
      pool-name: HikariCP
      max-lifetime: 900000
      connection-timeout: 10000
      connection-test-query: SELECT 1
      validation-timeout: 1000

  # Mail
  mail:
    host: smtp.qq.com
    port: 25
    username: xxx@qq.com
    from: xxx@qq.com
    password: xxx
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          socketFactory:
            class: javax.net.ssl.SSLSocketFactory

# Mybatis
mybatis:
  mapper-locations: classpath:/mybatis-mapper/*Mapper.xml
  # type-aliases-package: com.xxl.job.admin.core.model

# XXL-JOB
xxl:
  job:
    accessToken: ${ACCESS_TOKEN:default_token}
    i18n: zh_CN
    triggerpool:
      fast:
        max: 200
      slow:
        max: 100
    logretentiondays: 30